<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Sign-up | A Frontend mentor challenge</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="description"
      content="A newsletter sign-up form in HTML CSS with a custom form validation written in JavaScript"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script defer src="./scripts/main.js" type="module"></script>
  </head>
  <body>
    <main id="main">
      <div id="form-screen" class="form-screen">
        <div class="form__image">
          <picture class="form__image">
            <!-- <source
              srcset="./assets/images/illustration-sign-up-desktop.svg"
              media="(min-width: 48em)"
            /> -->
            <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" />
          </picture>
        </div>
        <div class="form__container">
          <h1 class="form__title">Stay updated!</h1>
          <p class="form__description">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="features">
            <li class="features__item">
              Product discovery and building what matters
            </li>
            <li class="features__item">
              Measuring to ensure updates are a success
            </li>
            <li class="features__item">And much more!</li>
          </ul>
          <form id="form" class="form" novalidate>
            <div class="form-group">
              <div class="form__infos">
                <label for="email">Email address</label>
                <span id="errors" class="errors" aria-live="polite"></span>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                class="form__input"
                aria-describedby="errors"
                placeholder="email@company.com"
                required
              />
            </div>
            <button class="form__button">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </div>
      <div id="success-screen" hidden aria-live="polite">
        <div class="success__card">
          <h1>Thanks !</h1>
          <p id="display-email"></p>
        </div>
      </div>
    </main>
  </body>
</html>
